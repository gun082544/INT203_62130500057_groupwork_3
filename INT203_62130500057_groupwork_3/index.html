<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app" class="ml-6">
        <p>Photo Gallery ({{ countShow }})</p>
        <div class="flex flex-row space-x-5" v-for="(picture,index) in pictures">
            <div>
                <button @click="showFavIcon(index)">
                    <img class="mt-3" v-bind:src="picture.path" width="100" height="1000">
                </button>
            </div>

            <div class="mt-10">
                <p>{{ picture.description }}</p>
            </div>

            <span v-show="picture.showFav" style="color: red;" class="material-icons mt-10">
                favorite
            </span>


        </div>
    </div>

    <!-- my main.js -->
    <script src="./main.js"></script>
</body>
